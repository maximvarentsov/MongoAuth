name: ${artifactId}
main: ru.gtncraft.mongoauth.MongoAuth
author: Maxim Varentsov <admin@gtn-craft.ru>
version: ${version}
commands:
   login:
      description: Авторизоваться на сервере.
      usage: /login <пароль>
      aliases: [l]
   logout:
      description: Завершить игровую сессию.
      usage: /logout
      permission: mongoauth.use
   register:
      description: Регистрация на сервере.
      usage: /register <пароль>
   unregister:
      description: Удалить игровой аккаунт.
      usage: /unregister <пароль>
      permission: mongoauth.use
   changepassword:
      description: Сменить пароль.
      usage: /changepassword <пароль> <новый пароль>
      permission: mongoauth.use
      aliases: [changepass, cpw]
   mongoauth:
      description: Управление учетными записями.
      usage: |
         /<command> register <playername> <password> - Создать аккаунт.
         /<command> unregister <playername> - Удалить аккаунт.
         /<command> changepassword <playername> <password> - Сменить пароль.
         /<command> block <playername> <true|false> - Вкл|выкл блокировку аккаунта.
      permission: mongoauth.admin
permissions:
   mongoauth.admin:
      description: Gives an admin access
      default: op
   mongoauth.use:
      description: Allows the use of plugin to players
      default: true
