name: ${artifactId}
main: ${groupId}.${artifactId}
author: Maxim Varentsov <admin@gtn-craft.ru>
version: ${version}
commands:
   login:
      description: Авторизоваться на сервере.
      usage: /<command> <пароль>
      aliases: [l]
   logout:
      description: Завершить игровую сессию.
      usage: /<command>
   register:
      description: Регистрация на сервере.
      usage: /<command> <пароль>
      aliases: [reg]
   unregister:
      description: Удалить игровой аккаунт.
      usage: /<command> <пароль>
   changepassword:
      description: Сменить пароль.
      usage: /<command> <пароль> <новый пароль>
      aliases: [changepass, cpw]
